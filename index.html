<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="guessNumber.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Uncial+Antiqua&display=swap"
      rel="stylesheet"
    />
    <title>Guess Number Game</title>
  </head>
  <body>
    <div class="game-container">
      <div class="container-head">
        <div class="try-again">
          <img src="tryagainlogo.png" alt="Try again Logo" />
        </div>
        <div class="between-number">
          <p>(Guess a number between 1 and 100)</p>
        </div>
      </div>
      <div class="gmn"><p>Guess My Number!</p></div>
      <div class="guess-nbr-container">
        <div class="guess-number">?</div>
        <div class="coin-img1"><img src="coin.png" alt="coin image" /></div>
      </div>
      <div class="game-msg-container">
        <div class="coin-img2"><img src="coin.png" alt="coin image" /></div>
        <div class="game-msg"><p>Correct Number</p></div>
      </div>
      <div class="check-container">
        <div class="input-value"><input type="number" /></div>
        <div class="check-button"><input type="submit" value="CHECK!" /></div>
      </div>
      <div class="score-container">
        <div class="score">
          <p>Score: <span>0</span></p>
        </div>
        <div class="highscore">
          <p>Highscore: <span>0</span></p>
        </div>
      </div>
    </div>
  </body>
</html>
