<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="guessNumber.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap"
      rel="stylesheet"
    />
    <title>Guess Number Game</title>
  </head>
  <body>
    <div class="game-container">
      <div class="container-head">
        <div class="try-again">
          <img src="tryagainlogo.png" alt="Try again Logo" />
        </div>
        <div class="between-number">
          <p>(Guess a number between 1 and 10,000)</p>
        </div>
      </div>
      <div class="gmn"><p>Guess A Number!</p></div>
      <div class="guess-nbr-container">
        <div class="guess-number">?</div>
        <div class="coin-img1"><img src="coin.png" alt="coin image" /></div>
      </div>

      <div class="check-container">
        <div class="input-value">
          <input type="number" />
        </div>
        <div class="check-button"><input type="submit" value="CHECK!" /></div>
      </div>

      <div class="game-msg-container">
        <div class="coin-img2"><img src="coin.png" alt="coin image" /></div>
        <div class="game-msg"><p>Start guessing.....</p></div>
      </div>
      <div class="score-container">
        <div class="score">
          <img src="scale.png" alt="reading meter" />
          <p>Score: <span>12</span></p>
        </div>
        <div class="highscore">
          <img src="medal.png" alt="medal award" />
          <p>Highscore: <span>0</span></p>
        </div>
      </div>
    </div>
    <script src="guessNumber.js"></script>
  </body>
</html>
